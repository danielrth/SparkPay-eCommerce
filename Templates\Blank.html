    <script>
      $( document ).ready(function() {
        $('#find_near_store_btn').click(function(e){
          e.preventDefault();
          var zip = $('#zip').val();
          window.location = '/retailers?zip='+zip;
        })
        $('#zip').keyup(function(e){
          e.preventDefault();
          if(e.keyCode == 13)
          {
            var zip = $('#zip').val();
            window.location = '/retailers?zip='+zip;;
          }
        });
      })
    </script>
